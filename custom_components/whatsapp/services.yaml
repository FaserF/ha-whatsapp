send_message:
  name: Send Message
  description: Sends a text message to a WhatsApp number.
  fields:
    target:
      name: Target Number
      description: The phone number or Group ID (e.g., 49123456789 or 1234567-890). The '+' and suffixes (@s.whatsapp.net/@g.us) are added automatically.
      example: "49123456789"
      required: true
      selector:
        text:
    message:
      name: Message
      description: The text message content.
      example: "Hello from Home Assistant!"
      required: true
      selector:
        text:

send_poll:
  name: Send Poll
  description: Sends a poll to a WhatsApp number.
  fields:
    target:
      name: Target Number
      description: The phone number or Group ID to send to (e.g., 49123456789).
      required: true
      selector:
        text:
    question:
      name: Question
      description: The poll question.
      required: true
      selector:
        text:
    options:
      name: Options
      description: List of options for the poll.
      required: true
      selector:
        object:

send_image:
  name: Send Image
  description: Sends an image to a WhatsApp number.
  fields:
    target:
      name: Target Number
      description: The phone number or Group ID to send to (e.g., 49123456789).
      required: true
      selector:
        text:
    url:
      name: Image URL
      description: A publicly accessible URL to the image.
      required: true
      selector:
        text:
    caption:
      name: Caption
      description: Optional text caption for the image.
      selector:
        text:

send_document:
  name: Send Document
  description: Sends a document (PDF, Zip, Doc, etc.) to a WhatsApp number.
  fields:
    target:
      name: Target Number
      description: The phone number or Group ID to send to (e.g., 49123456789).
      required: true
      selector:
        text:
    url:
      name: URL
      description: The URL of the document to send.
      required: true
      selector:
        text:
    file_name:
      name: File Name
      description: Optional override for the filename (e.g., invoice.pdf).
      selector:
        text:
    message:
      name: Caption
      description: Optional text caption for the document.
      selector:
        text:

send_video:
  name: Send Video
  description: Sends a video file to a WhatsApp number.
  fields:
    target:
      name: Target Number
      description: The phone number or Group ID to send to.
      required: true
      selector:
        text:
    url:
      name: URL
      description: The URL of the video to send.
      required: true
      selector:
        text:
    message:
      name: Caption
      description: Optional text caption for the video.
      selector:
        text:

send_audio:
  name: Send Audio
  description: Sends an audio file or voice note.
  fields:
    target:
      name: Target Number
      description: The phone number or Group ID to send to.
      required: true
      selector:
        text:
    url:
      name: URL
      description: The URL of the audio file.
      required: true
      selector:
        text:
    ptt:
      name: Voice Note (PTT)
      description: Send as a voice note (waveform) instead of audio (file).
      selector:
        boolean:

revoke_message:
  name: Revoke Message
  description: Deletes a sent message for everyone.
  fields:
    target:
      name: Target Number
      description: The phone number or Group ID the message was sent to.
      required: true
      selector:
        text:
    message_id:
      name: Message ID
      description: The ID of the message to revoke.
      required: true
      selector:
        text:

edit_message:
  name: Edit Message
  description: Edits the text of a sent message.
  fields:
    target:
      name: Target Number
      description: The phone number or Group ID the message was sent to.
      required: true
      selector:
        text:
    message_id:
      name: Message ID
      description: The ID of the message to edit.
      required: true
      selector:
        text:
    message:
      name: New Text
      description: The new text content for the message.
      required: true
      selector:
        text:

configure_webhook:
  name: Configure Webhook
  description: Sets the webhook URL for the Addon to push events to.
  fields:
    url:
      name: Webhook URL
      description: The URL to push events to (e.g., Home Assistant webhook).
      required: true
      selector:
        text:
    enabled:
      name: Enabled
      description: Enable or disable the webhook.
      default: true
      selector:
        boolean:
    token:
      name: Token
      description: Optional security token (X-Webhook-Token header).
      selector:
        text:

send_location:
  name: Send Location
  description: Sends a location (map pin) to a WhatsApp number.
  fields:
    target:
      name: Target Number
      description: The phone number or Group ID to send to (e.g., 49123456789).
      required: true
      selector:
        text:
    latitude:
      name: Latitude
      description: Latitude of the location.
      required: true
      selector:
        number:
          mode: box
          step: any
    longitude:
      name: Longitude
      description: Longitude of the location.
      required: true
      selector:
        number:
          mode: box
          step: any
    name:
      name: Name
      description: Name of the location.
      selector:
        text:
    address:
      name: Address
      description: Address of the location.
      selector:
        text:

send_reaction:
  name: Send Reaction
  description: Sends a reaction emoji to a message.
  fields:
    target:
      name: Target Number
      description: The phone number or Group ID to send to (e.g., 49123456789).
      required: true
      selector:
        text:
    reaction:
      name: Reaction
      description: The emoji to react with.
      required: true
      selector:
        text:
    message_id:
      name: Message ID
      description: The ID of the message to react to.
      required: true
      selector:
        text:

update_presence:
  name: Update Presence
  description: Updates your chat presence (e.g., "typing...").
  fields:
    target:
      name: Target Number
      description: The phone number to update presence for (e.g., 49123456789).
      required: true
      selector:
        text:
    presence:
      name: Presence
      description: The presence status.
      required: true
      selector:
        select:
          options:
            - available
            - unavailable
            - composing
            - recording
            - paused

send_buttons:
  name: Send Buttons
  description: Sends a message with interactive buttons.
  fields:
    target:
      name: Target Number
      description: The phone number or Group ID to send to (e.g., 49123456789).
      required: true
      selector:
        text:
    message:
      name: Message
      description: The main message text.
      required: true
      selector:
        text:
    buttons:
      name: Buttons
      description: 'List of buttons (e.g., [{"id": "1", "displayText": "Yes"}]). Also supports Telegram-style inline_keyboard format.'
      required: true
      selector:
        object:
    footer:
      name: Footer
      description: Optional footer text below the buttons.
      selector:
        text:

search_groups:
  name: Search Groups
  description: Find Group IDs by searching for a name. Results are shown as a Persistent Notification.
  fields:
    name_filter:
      name: Name Filter
      description: Optional keyword to filter group names (case-insensitive).
      example: "Family"
      selector:
        text:
