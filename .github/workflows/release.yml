name: Release

on:
  push:
    branches: [main]
    paths:
      - 'custom_components/whatsapp/manifest.json'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' custom_components/whatsapp/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # Check if version is less than 1.0.0
          if [[ "$VERSION" < "1.0.0" ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if this is a dev version
        id: check_dev
        run: |
          VERSION=$(jq -r '.version' custom_components/whatsapp/manifest.json)
          if [[ "$VERSION" == *"-dev"* ]]; then
            echo "is_dev=true" >> $GITHUB_OUTPUT
          else
            echo "is_dev=false" >> $GITHUB_OUTPUT
          fi

      - name: Create release archive
        if: steps.check_dev.outputs.is_dev == 'false'
        run: |
          cd custom_components
          zip -r ../whatsapp.zip whatsapp

      - name: Create GitHub Release
        if: steps.check_dev.outputs.is_dev == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          prerelease: ${{ steps.version.outputs.prerelease }}
          generate_release_notes: true
          files: whatsapp.zip

      - name: Bump to next dev version
        if: steps.check_dev.outputs.is_dev == 'false'
        run: |
          VERSION=$(jq -r '.version' custom_components/whatsapp/manifest.json)
          # Parse major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          # Bump minor, reset patch
          NEXT_MINOR=$((MINOR + 1))
          COMMIT_ID=$(git rev-parse --short HEAD)
          DEV_VERSION="${MAJOR}.${NEXT_MINOR}.0-dev-${COMMIT_ID}"
          # Update manifest.json
          jq --arg v "$DEV_VERSION" '.version = $v' custom_components/whatsapp/manifest.json > tmp.json
          mv tmp.json custom_components/whatsapp/manifest.json
          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add custom_components/whatsapp/manifest.json
          git commit -m "chore: bump to dev version $DEV_VERSION [skip ci]"
          git push
