name: Release

on:
  push:
    branches: [main]
    paths:
      - 'custom_components/whatsapp/manifest.json'
  schedule:
    - cron: '0 0 * * 6' # Weekly on Saturday Midnight
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release Type'
        required: true
        default: 'auto'
        type: choice
        options:
        - auto
        - stable
        - beta
        - nightly
        - manual
      manual_version:
        description: 'Manual Version (only for Manual release type)'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine Release Parameters
        id: params
        run: |
          # Get version from manifest
          RAW_VERSION=$(jq -r '.version' custom_components/whatsapp/manifest.json)
          RELEASE_TYPE="${{ inputs.release_type || 'auto' }}"

          # If triggered by schedule, force nightly (pre-release)
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            RELEASE_TYPE="nightly"
            echo "ðŸ“… Scheduled run: Forcing release type to nightly"
          fi

          # Initialize variables
          VERSION="$RAW_VERSION"
          SHOULD_RELEASE="false"
          PRERELEASE="false"

          echo "Raw Version: $RAW_VERSION"
          echo "Release Type: $RELEASE_TYPE"

          if [[ "$RELEASE_TYPE" == "auto" ]]; then
            if [[ "$RAW_VERSION" != *"-dev"* ]]; then
              SHOULD_RELEASE="true"
              # Auto-detect prerelease for auto mode (e.g. < 1.0.0 or explicit beta tag)
              if [[ "$RAW_VERSION" < "1.0.0" ]] || [[ "$RAW_VERSION" == *"beta"* ]]; then
                 PRERELEASE="true"
              fi
            else
              echo "Auto mode: Skipping release for dev version $RAW_VERSION"
            fi

          elif [[ "$RELEASE_TYPE" == "stable" ]]; then
            # Strip -dev suffix if present
            VERSION="${RAW_VERSION//-dev/}"
            SHOULD_RELEASE="true"
            PRERELEASE="false"

          elif [[ "$RELEASE_TYPE" == "beta" ]]; then
            # Strip -dev suffix if present
            VERSION="${RAW_VERSION//-dev/}"
            SHOULD_RELEASE="true"
            PRERELEASE="true"

          elif [[ "$RELEASE_TYPE" == "nightly" ]]; then
            # Release exactly as is, even with -dev
            SHOULD_RELEASE="true"
            PRERELEASE="true"

          elif [[ "$RELEASE_TYPE" == "manual" ]]; then
            if [[ -z "${{ inputs.manual_version }}" ]]; then
              echo "Error: Manual version is required for 'manual' release type"
              exit 1
            fi
            VERSION="${{ inputs.manual_version }}"
            SHOULD_RELEASE="true"
            PRERELEASE="false"  # Default to stable unless version contains beta/nightly
            if [[ "$VERSION" == *"beta"* ]] || [[ "$VERSION" == *"nightly"* ]]; then
              PRERELEASE="true"
            fi
          fi

          echo "Final Version: $VERSION"
          echo "Should Release: $SHOULD_RELEASE"
          echo "Prerelease: $PRERELEASE"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "should_release=$SHOULD_RELEASE" >> $GITHUB_OUTPUT
          echo "prerelease=$PRERELEASE" >> $GITHUB_OUTPUT
          echo "release_type=$RELEASE_TYPE" >> $GITHUB_OUTPUT

      - name: Prepare Release Version (Update Manifest)
        if: steps.params.outputs.should_release == 'true'
        run: |
            # If the version changed (e.g. we stripped -dev), update the manifest in the file system
            # so the zip file contains the clean version.
            MANIFEST_VERSION=$(jq -r '.version' custom_components/whatsapp/manifest.json)
            TARGET_VERSION="${{ steps.params.outputs.version }}"

            if [[ "$MANIFEST_VERSION" != "$TARGET_VERSION" ]]; then
              echo "Updating manifest version from $MANIFEST_VERSION to $TARGET_VERSION before zipping..."
              jq --arg v "$TARGET_VERSION" '.version = $v' custom_components/whatsapp/manifest.json > tmp.json
              mv tmp.json custom_components/whatsapp/manifest.json
            fi

      - name: Create release archive
        if: steps.params.outputs.should_release == 'true'
        run: |
          cd custom_components
          zip -r ../whatsapp.zip whatsapp

      - name: Create GitHub Release
        if: steps.params.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.params.outputs.version }}
          name: v${{ steps.params.outputs.version }}
          prerelease: ${{ steps.params.outputs.prerelease }}
          generate_release_notes: true
          files: whatsapp.zip

      - name: Bump to next dev version
        # Only run bump if we did a release AND it was 'auto' mode (standard flow).
        # Manual releases (stable/beta/nightly) do not auto-bump to avoid repo state confusion.
        if: steps.params.outputs.should_release == 'true' && steps.params.outputs.release_type == 'auto'
        run: |
          VERSION=$(jq -r '.version' custom_components/whatsapp/manifest.json)
          # Parse major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          # Bump minor, reset patch
          NEXT_MINOR=$((MINOR + 1))
          COMMIT_ID=$(git rev-parse --short HEAD)
          DEV_VERSION="${MAJOR}.${NEXT_MINOR}.0-dev-${COMMIT_ID}"
          # Update manifest.json
          jq --arg v "$DEV_VERSION" '.version = $v' custom_components/whatsapp/manifest.json > tmp.json
          mv tmp.json custom_components/whatsapp/manifest.json
          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add custom_components/whatsapp/manifest.json
          git commit -m "chore: bump to dev version $DEV_VERSION [skip ci]"
          git push
